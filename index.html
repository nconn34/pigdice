<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
    <div class="container">
        <h1>Pig Dice</h1>
        <div class="dice">
            <button type="button" class="btn btn-secondary mb-5" id="dice">Roll Dice</button>
            <button type="button" class="btn btn-secondary mb-5" id="finish">Finish Round</button>
            <h3 id="current-player-name"></h3>
            <p id="roll"></p>
            <p id="current-score"></p>
          </div>  
          <div class="card-deck my-5">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Player 1</h3>
                <p class="card-text"><span id="player1-score"></span></p> 
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <img src="" class="card-img">
                <h3 class="card-title">Player 2</h3>
                <p class="card-text"><span id="player2-score"></span></p> 
              </div>
            </div>
          </div>
        </div>
      </body>
      </html>
    </div>
